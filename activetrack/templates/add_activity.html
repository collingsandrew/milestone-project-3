{% extends "base.html" %}
{% block content %}

    <!-- main content container -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="card main-card container-md">
            <!-- form for user to add an activity log -->
            <form method="POST" action="{{ url_for('add_activity') }}" class="fs-5">
                <div class="text-center mt-3 form-heading">
                    <h2>Add Activity</h2>
                </div>
                <div class="form-group m-5">
                    <!-- workout_type -->
                    <label for="workout_type">Workout Type</label>
                    <select class="form-select mb-3" id="workout_type" name="workout_type" aria-label="select workout type">
                        <option value="strength">Strength</option>
                        <option value="endurance">Endurance</option>
                    </select>
                    <!-- exercise_name pre populated with json data -->
                    <label for="exercise_name">Exercise</label>
                    <select class="form-select text-capitalize mb-3" id="exercise_name" name="exercise_name" aria-label="select exercise">
                    </select>
                    <!-- reps -->
                    <label class="strength_field" for="reps">Repetitions</label>
                    <input type="number" class="strength_field form-control mb-3" id="reps" name="reps" placeholder="Enter number of repetitions"/>
                    <!-- sets -->
                    <label class="strength_field" for="sets">Sets</label>
                    <input type="number" class="strength_field form-control mb-3" id="sets" name="sets" placeholder="Enter number of sets"/>
                    <!-- weight -->
                    <label class="strength_field" for="weight">Weight (KG)</label>
                    <input type="number" class="strength_field form-control mb-3" id="weight" name="weight" placeholder="Enter weight"/>
                    <!-- distance -->
                    <label class="endurance_field" for="distance">Distance (Miles)</label>
                    <input type="number" class="endurance_field form-control mb-3" id="distance" name="distance" placeholder="Enter distance"/>
                    <!-- duration -->
                    <label class="endurance_field" for="duration">Duration (Hours)</label>
                    <input type="number" class="endurance_field form-control mb-3" id="duration" name="duration" placeholder="Enter duration"/>
                </div>
                <!-- submit button -->
                <div class="text-center mb-2">
                    <button type="submit" class="btn btn-dark text-uppercase">Submit</button>
                </div>
            </form>
            <div class="text-center mb-4">
                <a href="{{ url_for('diary') }}" class="card-link"><button class="btn btn-dark text-uppercase">Cancel</button></a>
            </div>
        </div>
    </div>

{% endblock %}
